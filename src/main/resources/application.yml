spring:
  datasource:
    url: jdbc:mysql://localhost:3306/merchants?useSSL=false
    username: root
    password:
# Hibernate

# The SQL dialect makes Hibernate generate better SQL for the chosen database
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

    hibernate:
      ddl-auto: update

